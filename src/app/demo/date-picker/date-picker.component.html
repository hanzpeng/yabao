<div class='container'>
  <h1>
    matDatepicker
  </h1>
  <mat-form-field>
    <input matInput [matDatepicker]="picker1"
                    placeholder="Choose a date"
                    [formControl]="dateControl">
    <mat-datepicker-toggle matSuffix [for]="picker1">
    </mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <div>
    {{localTime}}
  </div>
</div>
