<form class="main-form" [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input [formControl]="formControls.dateLocal" matInput [matDatepicker]="startedAtPicker"
      [min]="dateLimits.startDateMin"
      [max]="dateLimits.startDateMax" [attr.aria-label]="ariaLabelStartDate">
    <mat-datepicker-toggle matSuffix [for]="startedAtPicker">
    </mat-datepicker-toggle>
    <mat-datepicker #startedAtPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Start Time</mat-label>
    <input [formControl]="formControls.timeLocal" matInput type="time"
      placeholder="Enter time of day to start the request"
      [attr.aria-label]="ariaLabelStartTime">
  </mat-form-field>
</form>
<div>{{formControls?.dateTimeLocal.value}}</div>
